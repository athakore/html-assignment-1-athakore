<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flitter</title>
    <link rel="icon" href="./kiwi-bird.png">
    <link rel="stylesheet" href=".\index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
</head>

<body>
    <header class="head-div container">
        <div class="nav-bar">
            <nav>
                <a href="" class="nav-item">
                    <i class="fas fa-home"></i>Home</a>
                <a href="" class="nav-item">
                    <i class="far fa-sun"></i>Moments</a>
                <a href="" class="nav-item">
                    <i class="far fa-flag"></i>Notifications</a>
                <a href="" class="nav-item">
                    <i class="far fa-comments"></i>Messages</a>
            </nav>
            <h3 class="logo">
                <i class="fas fa-kiwi-bird"></i>
            </h3>
            <div class="search-flit">
                <input type="text" name="search" value="Search Flitter">
                <button type="submit" name="search">
                    <i class="fas fa-search"></i>
                </button>
                <button type="button" name="flit">Flit</button>
            </div>
        </div>
    </header>
    <div class="body-wrapper">
        <div class="left-div wrapper">
            <div class="container user-info">
                <div class="top-half"></div>
                <div class="user-pic"></div>
                <div class="bottom-half"></div>
            </div>
            <div class="container trends"></div>
        </div>
        <div class="center-div wrapper">
            <div class="container whats-happening"></div>
            <div class="container flitterverse"></div>
        </div>
        <div class="right-div wrapper">
            <div class="container who-to-follow"></div>
            <footer class="container"></footer>
        </div>
    </div>
</body>

</html>
